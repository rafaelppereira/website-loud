<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/asts/header/LOUD_logo.svg.png">
    <title>LOUD.gg - Follow the Noise</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#">
                <img src="assets/asts/header/logo-principal.png" alt="Logo LOUD">
            </a>

            <nav class="navigation">
                <ul class="nav-menu">
                    <li><a href="#">LOJA</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">TIME</a></li>
                    <li><a href="#">LOOKBOOK</a></li>
                    <li><a href="#">SOBRE</a></li>
                    <li><a href="#">VAGAS</a></li>
                </ul> 
            </nav>

            <div class="cart-container">
                <div class="cart">
                    <a href="#"><i class='bx bxs-shopping-bag'></i></i></a>
                </div>
                
                <div class="club">
                    <img src="assets/asts/header/logo-loudclub.png" alt="Logo LoudClub">
                </div> 
            </div>
        </header>

        <section class="box-primary">
            <div class="image-main">
                <img src="assets/asts/container/banner-loud.jpeg" alt="Fotp principal loud">
            </div>

            <div class="buttons">
                <div class="buttom-loud">
                    <a href="#"><img src="assets/asts/container/logo-loud.png" alt="logo loud"></a>
                </div>

                <div class="buttom-loudstore">
                    <a href="#"><img src="assets/asts/container/logo-loudstore.png" alt="logo loudstore"></a>
                </div>
            </div>
        </section>
    </div>
    <div class="lookbook">
        <div class="min-catalog">
            <div class="photo">
               <img src="assets/asts/container/photo-container-1.png" alt="foto container 1">
            </div>



            <div class="photo">
                <img src="assets/asts/container/photo-container-2.png" alt="foto container 2">
            </div>

  

            <div class="photo">
                <img src="assets/asts/container/photo-container-3.png" alt="foto container 3">
            </div>

        </div>
    </div>
</body>
</html>
